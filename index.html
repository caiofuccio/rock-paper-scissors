<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="game">
      <h1>Rock Paper Scissors</h1>

      <div class="intro">
        <button>Let's Play!</button>
        <p>
          You'll be playing 5 rounds against the computer. Choose between rock,
          paper or scissors. Rock beats scissors but loses against paper. Paper
          beats rock but loses against scissors. Scissors beats paper but loses
          against rock.
        </p>
      </div>

      <div class="match">
        <div class="score">
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>
        <div class="result">
          <h3>Choose a hand</h3>
          <div class="hands">
            <img src="/assets/rock.svg" alt="Rock" />
            <img src="/assets/paper.svg" alt="Paper" />
            <img src="/assets/scissors.svg" alt="Scissors" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
